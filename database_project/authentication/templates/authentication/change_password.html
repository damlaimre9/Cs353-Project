{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" 
    rel="stylesheet"
    />

    <link rel="stylesheet" href="{%static 'authentication/base.css' %}"> 
</head>
<body>
    <div class="container">
        <div class="content-box" id="options-container">
            <h2 class="text-lg text-center margin-between">Change Password</h2>
            <div class= "btn-container">
                <form class="windowlogscreen-content" method="POST">
                {% csrf_token %}
                    <input type="text" placeholder="username" name="username" required>
                    <input type="password" placeholder="password" name="password" required>
                    <input type="password" placeholder="new-password" name="new-password" required>
                    <button class="btn btn-login" type="submit">Change Password</button>
                </form>
                <button class="btn btn-signup"><a href="{% url 'login' %}">Login</a></button>
            </div>
        </div>
    </div>
</body>
</html>
